            flex-direction: column;
        }

        .container {
            background-color: #ffffff;

            padding: 40px;
            width: 60%;
            max-width: 1000px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;

            overflow-y: auto; /* Enable scrolling if content overflows */
        }

        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        select,
        input[type="text"],
        input[type="file"],
        input[type="number"],
        input[type="date"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 95%;
            padding: 12px;
            margin: 10px -50;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        select:focus,
        input[type="text"]:focus,
        input[type="file"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            border-color: #4e73df;
            outline: none;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 35px;
        }

        .form-container {
            display: none;

        }

        }

        }

        }

        .next-btn,

    <script>
        let selectedRole = ""; // Variable to store the selected role

        function showForm() {
            const roleSelect = document.getElementById('roleSelect');
            selectedRole = roleSelect.value; // Capture the selected role
            
            const roleSelectContainer = document.getElementById('roleSelectContainer');
            const personalInfoForm = document.getElementById('personalInfoForm');
            
            // Set job title on the job info form based on selected role
            const jobTitleField = document.getElementById('jobTitle');
            if (selectedRole === "associate") {
                jobTitleField.value = "Associate Software Developer";
            } else if (selectedRole === "senior") {
                jobTitleField.value = "Senior Developer";
            }

            roleSelectContainer.style.display = 'none';  // Hide role selection container
            personalInfoForm.classList.add('active');    // Show personal information form
        }

        function nextForm(nextFormId) {
            const currentForm = document.querySelector('.form-container.active');
            const nextForm = document.getElementById(nextFormId);
            currentForm.classList.remove('active');
            nextForm.classList.add('active');
        }

        function backForm(previousFormId) {
            const currentForm = document.querySelector('.form-container.active');
            const previousForm = document.getElementById(previousFormId);
            currentForm.classList.remove('active');
            previousForm.classList.add('active');
        }

        function handleSubmit(event) {
            event.preventDefault();  // Prevent form from reloading the page
            
            // Hide the form
            document.getElementById('workExperienceForm').style.display = 'none';
            
            // Show the success message
            document.getElementById('successMessage').style.display = 'block';
        }

        // Function to save data in local storage and move to the next form
        function saveDataAndNext(formId) {
            const formData = new FormData(document.getElementById(formId));
            let formObject = {};

            formData.forEach((value, key) => {
                formObject[key] = value;
            });

            localStorage.setItem(formId, JSON.stringify(formObject));

            // Move to the next form
            let nextForm = getNextFormId(formId);
            if (nextForm) {
                document.getElementById(formId).style.display = 'none';
                document.getElementById(nextForm).style.display = 'block';
            }
        }

        // Function to get the next form ID
        function getNextFormId(currentFormId) {
            const formOrder = ['personalInfoForm', 'jobInfoForm', 'professionalInfoForm', 'workExperienceForm'];
            const currentIndex = formOrder.indexOf(currentFormId);
            if (currentIndex < formOrder.length - 1) {
                return formOrder[currentIndex + 1];
            }
            return null;
        }

        // Function to go back to the previous form
        function backForm(formId) {
            document.getElementById(formId).style.display = 'block';
            let prevForm = getPreviousFormId(formId);
            if (prevForm) {
                document.getElementById(prevForm).style.display = 'none';
            }
        }

        // Function to get the previous form ID
        function getPreviousFormId(currentFormId) {
            const formOrder = ['personalInfoForm', 'jobInfoForm', 'professionalInfoForm', 'workExperienceForm'];
            const currentIndex = formOrder.indexOf(currentFormId);
            if (currentIndex > 0) {
                return formOrder[currentIndex - 1];
            }
            return null;
        }

    </script>
